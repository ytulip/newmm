    <style>
        body{
            font-family: "微软雅黑", serif;
        }
        .sandbox{padding: 25px;}
        .sandbox-header{display: flex;}
        .sandbox-header > div{
            flex: 1;
            height: 34px;
        }

        .logo-wrapper{text-align: left}
        .menu-wrapper{text-align: right}
        .sandbox-header a{overflow: hidden;display: inline-block;height: 100%;}
        .sandbox-header img{height: 100%;}

        .sandbox-section{text-align: center;padding: 27px 0;}
        .work-panel{
            width: auto;
            margin: 0 auto;
            display: inline-block;
        }

        .one-item{
            display: inline-block;
            width: auto;
        }

        .one-item > div{
            display: inline-block;
        }

        .one-item-right{margin-left: 40px;}
        .one-item ::after{word-wrap: break-word;}
        .one-horizontal{
            margin-top: 17px;
        }

        .one-horizontal > div{
            display: inline-block;
            margin-left: 20px;
        }

        .one-horizontal{
            vertical-align: middle;
        }

        .one-horizontal label{
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #333333;
            line-height: 14px;
            margin-bottom: 0;
            font-weight: normal;
        }

        .one-horizontal select{

        }

        .one-horizontal input,.one-horizontal textarea,.one-horizontal select{
            background: #FFFFFF;
            border: 1px solid #979797;
            border-radius: 2px;
            padding: 6px;
        }

        .one-horizontal select{
            width: 140px;
        }

        .one-horizontal input,.one-horizontal textarea{
            width: 460px;
        }

        #upload:hover{
            background: #FFD4D4 !important;
        }

        .veil a{
            /*font-family: FZLTXHB--B51-0;*/
            /*font-size: 27px;*/
            /*color: #000000;*/
        }

        .menu-list li{
            /*margin-bottom: 12px;*/
            line-height: 86px;
        }

        .sandbox-header span{
            font-family: "Arial", sans-serif,微软雅黑;
            font-size: 26px;
            color: #ffffff;
        }

        @media only screen and (max-width: 540px) {
            .sandbox-header span{
                font-size: 20px;
            }
        }

        .body-padding{padding-top: 0;}

    </style>
    {% block style %}{% endblock %}
</head>

</header>

<div class="body-padding">
{% block body %}
{% endblock %}
</div>

</body>
